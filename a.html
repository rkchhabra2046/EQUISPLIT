<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equisplit</title>
</head>

<body>
    <header>
        <div class="equisplit">
            <h1>EquiSplit<img src="" alt=""></h1>
        </div>
        <h2>Splitting among friends made easy!</h2>
        <form id="addition">
            <input type="text" placeholder="Enter name here" id="names" />
            <b>Enter name here</b>

        </form>
        <input type="submit" id="addpeople" class="btn btn-warning" value="Add" />
        </form>
    </header>

    <main>
        <section class="name-list">
            <h2>NAMES</h2>
        </section>
        <section>
            <div class="expenseheading">
                <h2>TOTAL EXPENSES</h2>
            </div>
            <form id="expenseForm">
                <div class="form-group">
                    <label for="category">Category</label>
                    <input type="text" class="form-control" id="category" placeholder="Enter category" required>
                </div>
                <div class="form-group">
                    <label for="expense">Total Expense</label>
                    <input type="number" class="form-control" id="expense" placeholder="Enter total expense" required>
                </div>
                <div class="form-group">
                    <label for="peopleInput">People (enter names separated by commas)</label>
                    <input type="text" class="form-control" id="peopleInput" placeholder="Enter names" required>
                </div>
                <div class="form-group">
                    <label for="payer">Who paid?</label>
                    <select class="form-control" id="payer" required>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <button type="button" id="calculateButton" class="btn btn-primary">Calculate Final Estimates</button>
        </section>
    </main>
    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
